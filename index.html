    <style>
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 4px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 12px rgba(239, 68, 68, 0.9); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .animate-slideInUp { animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .animate-pulse-glow { animation: pulse-glow 2.5s infinite ease-in-out; }
    </style>
